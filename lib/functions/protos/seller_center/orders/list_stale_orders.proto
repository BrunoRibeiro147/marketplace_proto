syntax = "proto3";

package grpc.orders;

service ListStaleOrders {
  rpc execute(ListOrdersRequest) returns (ListOrdersResponse);
}

message ListOrdersRequest {
  string status = 1;
}

message ListOrdersResponse {
  repeated Order orders = 1;
}

message Order {
  string code = 1;
  int32 supplier_id = 2;
}
